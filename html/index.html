<!DOCTYPE html>
<html>
	<head>
		<link rel="import" href="scripts.html">
		<meta charset="UTF-8">
		<title>The Imgur Downloader</title>
	</head>
	<body>
		<div id="header" class="container">
			<div id="title" class="col-sm-5">The Imgur Downloader</div>
			<div class="col-sm-7">
				<div id="search">
					<input type="text" onkeypress="return search(event)" placeholder="Enter a Subreddit">
				</div>
			</div>
		</div>
		<div id="downloads">

			<div class="col-md-4">
				<div class="cardGroup">
					<h1>Downloading</h1>
					<div class="card">
						<div id="downloading">

						</div>
						<div class="placeholder" id="downloadingPlaceholder">
							Nothing is downloading
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="cardGroup">
					<h1>Finished</h1>
					<div class="card">
						<div id="finished">

						</div>
						<div class="placeholder" id="finishedPlaceholder">
							Nothing has finished yet
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="cardGroup">
					<h1>Failed</h1>
					<div class="card">
						<div id="failed">

						</div>
						<div class="placeholder" id="failedPlaceholder">
							Nothing has failed
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
